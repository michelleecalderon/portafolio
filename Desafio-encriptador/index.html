<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@200&display=swap" rel="stylesheet">  
    <title>Encriptador</title>

</head>
<body>
    <header>
        <img class="logo" src="imagenes/logo1.png" alt="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="36" rows="10" placeholder="ingrese texto aqui..."></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="=btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="26" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiar()"></button>
            </div>
        </section>
    </main>
    <footer class="copyright">By Laura Michelle Calderón - &copy; 2023</footer>
    <script src="script1.js"></script>
</body>
